<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loui Movies</title>
    <style>
        /* Same styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-form {
            display: flex;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .movie-card {
            background-color: #fafafa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
            height: 600px;
        }

        .movie-card img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">LOUI MOVIES</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="series.html">Series</a>
        </nav>
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" id="searchQuery" placeholder="Enter movie name..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Movie List Section -->
    <section class="movies-grid" id="moviesGrid">
        <!-- JavaScript will populate movie cards here -->
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Loui Movies
    </footer>

    <script>
        const apiKey = 'your-api-key-here'; // Replace with your actual API key
        const apiUrl = 'https://api.themoviedb.org/3/search/movie?api_key=' + apiKey + '&query=';

        const moviesGrid = document.getElementById('moviesGrid');

        // Function to display movies
        function displayMovies(movies) {
            moviesGrid.innerHTML = ''; // Clear the existing content
            movies.forEach(movie => {
                const movieCard = `
                    <div class="movie-card">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <p>${movie.overview.substring(0, 100)}...</p>
                    </div>
                `;
                moviesGrid.innerHTML += movieCard;
            });
        }

        // Fetch movies from API
        function fetchMovies(query) {
            fetch(apiUrl + query)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        displayMovies(data.results);
                    } else {
                        moviesGrid.innerHTML = '<p>No movies found</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching movies:', error);
                    moviesGrid.innerHTML = '<p>Something went wrong. Please try again later.</p>';
                });
        }

        // Search form functionality
        const searchForm = document.getElementById('searchForm');
        searchForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetchMovies(query);
        });

        // Fetch initial popular movies or random movies (optional)
        fetchMovies('popular'); // You can change this to any default query
    </script>

</body>

</html>
